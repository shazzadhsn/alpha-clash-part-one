<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpha Clash Part One</title>
        <link rel="stylesheet" href="./styles/style.css">

        <!-- DaisyUI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body class="font-poppins">
        <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">
            <!-- Home Page -->
            <section id="page-home" class="min-h-screen home flex flex-col justify-center">
                <div class="home-container">
                    <h1 class="text-8xl font-anton text-center text-white mb-6">Alpha Clash Pro</h1>
                    <p class="text-xl text-white text-center mb-12">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button id="page-home-btn" class="btn bg-purple-500 text-white border-0 hover:bg-white hover:text-black px-5 block mx-auto font-poppins font-semibold">Play Now</button>
                </div>
            </section>

            <!-- Playground Page -->
            <section id="page-playground" class="play-ground hidden">
                <div class="playground-container pt-20">
                    <!-- screen -->
                    <div class="screen h-80 w-6/12 bg-[#ffffffb3] mx-auto border-8 border-[#010313b3] mb-20 rounded-xl">
                        <div class="popup-container flex justify-center">
                            <div class="h-8 w-5/12 bg-[#010313b3] rounded-b-lg pt-1">
                                <p class="text-center text-sm text-white">Don't watch keyboard while playing...</p>
                            </div>
                        </div>
                        <p id="random-character" class="text-8xl text-black font-semibold text-center mt-20">Y</p>
                    </div>
                    <!-- keyboard start -->
                    <div class="keyboard-container">
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                            <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                            <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>

                    <!-- life score -->
                    <div class="circle-button flex justify-between w-9/12 mx-auto mt-30">
                        <!-- display life -->
                        <button class="btn rounded-3xl bg-purple-500 text-white hover:bg-gray-600 border-0">
                            Life
                            <img src="./images/offline_bolt.svg" alt="" class="">
                            <span id="current-life">5</span>
                        </button>
                        <!-- display score -->
                        <button class="btn rounded-3xl bg-purple-500 text-white hover:bg-gray-600 border-0">
                            Score
                            <img src="./images/monetization_on.svg" alt="">
                            <span id="current-score">0</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Score Page -->
            <section class="score flex justify-center min-h-screen items-center hidden">
                <div class="text-white text-center space-y-6 bg-purple-500 p-10 rounded-lg">
                    <h1 class="text-5xl">
                        <span class="font-extrabold">Score: </span>
                        <span>14</span>
                    </h1>
                    <button class="btn bg-white text-black hover:bg-black hover:text-white border-0">Play Again</button>
                    <p class="">Practice make you pro</p>
                </div>
            </section>
        </main>

        <!-- Script -->
        <script src="./scripts/utility.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
